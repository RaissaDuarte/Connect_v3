<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerência Transportadora</title>

    <!-- Fontes do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/gerencia.css">

</head>

<body>
    <header class="headerGeneric">
        <div class="logo_name">
            <p>TemDTudo</p>
        </div>
        <div class="link_pages">
            <a href="{{url('home')}}">Home</a>
            <a href="{{url('gerenciaFunc')}}" style="text-decoration: underline;">Gerência</a>
            <a href="{{url('buscaFunc')}}">Busca</a>
            <a href="">Venda</a>
            <a href="{{url('perfil')}}"><img src="/img/user.svg" alt="Icone Perfil Abstrato"></a>
            <div class="link_pages">
                <a href="/home">Home</a>
                <a href="/funcionarios" style="text-decoration: underline;">Gerência</a>
                <a href="{{url('buscaFunc')}}">Busca</a>
                <a href="">Venda</a>
                <a href="{{url('perfil')}}"><img src="/img/user.svg" alt="Icone Perfil Abstrato"></a>
            </div>
    </header>

    <div class="container">
        <div class="row">
            <h1 class="text-center">Cadastrar Novo Transportadora</h1>
            <div class="card-body">
                <form th:action="@{/transportadoras}" th:object="${transportadora}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Nome:</label>
                            <input type="text" th:field="*{nome}" class="form-control"
                                placeholder="Nome da Transportadora">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Cidade:</label>
                            <input type="text" th:field="*{cidade}" class="form-control"
                                placeholder="Cidade da Transportadora">
                        </div>
                    </div>

                        <div class="form-group col-md-6">
                            <label>Preço por Kilometro:</label>
                            <input type="number" th:field="*{precoKM}" class="form-control"
                                placeholder="Preço por KM da Transportadora">
                        </div>
                    </div>

                    <div class="box-footer">
                        <a href="/transportadoras" class="btn btn-danger">Cancelar</a>
                        <button type="submit" id="btn-cadastrar" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
