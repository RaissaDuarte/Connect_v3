<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Edit Quadro Plantao</title>

    <!-- Fontes do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">

</head>

<body>
    <header class="headerGeneric">
        <div class="logo_name">
            <p>TemDTudo</p>
        </div>
        <div class="link_pages">
            <a href="/home">Home</a>
            <a href="/funcionarios" style="text-decoration: underline;">Gerência</a>
            <a href="{{url('buscaFunc')}}">Busca</a>
            <a href="">Venda</a>
            <a href="{{url('perfil')}}"><img src="/img/user.svg" alt="Icone Perfil Abstrato"></a>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Editar Quadro Plantão</h1>
            <div class="card-body-plantao">
                <form class="form_quadroPlantao" th:action="@{/home/quadroPlantao/{id} (id=${quadroPlantao.id})}" th:object="${quadroPlantao}" method="POST">

                    <div class="form-row-plantao">
                        <div class="form-group">
                            <label>Funcionário:</label>
                            <input type="text" th:field="*{funcionario.nome}" class="form-control" readonly> <!--Tem que pegar o nome do funcionario atual-->
                        </div>

                        <div class="form-group-msg">
                            <label>Mensagem:</label>
                            <textarea id="ta_edit_plantao" type="text" th:field="*{mensagem}" class="form-control"
                                placeholder="Insira Sua Mensagem Aqui"></textarea>
                        </div>
                    </div>

                    <div class="box-footer">
                        <a href="/home" class="btn btn-danger">Cancelar</a>
                        <button type="submit" id="btn-cadastrar" class="btn btn-primary ml-auto">Salvar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    
</body>

</html>
