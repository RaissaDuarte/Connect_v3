<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerência Fornecedores</title>

    <!-- Fontes do google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/gerencia.css">



</head>

<body>
    <header class="headerGeneric">
        <div class="logo_name">
            <p>TemDTudo</p>
        </div>
        <div class="link_pages">
            <a href="/home">Home</a>
            <a href="/funcionarios" style="text-decoration: underline;">Gerência</a>
            <a href="{{url('buscaFunc')}}">Busca</a>
            <a href="">Venda</a>
            <a href="{{url('perfil')}}"><img src="/img/user.svg" alt="Icone Perfil Abstrato"></a>
        </div>
    </header>

    <div class="content">

        <div class="menu">
            <a href="/funcionarios">Funcionários</a>
            <a href="{{url('gerenciaProd')}}">Produtos</a>
            <a href="/fornecedores" class="menu_escolhido">Fornecedores</a>
            <a href="{{url('gerenciaEstoq')}}">Estoque</a>
            <a href="/transportadoras">Transportadora</a>
            <a href="{{url('gerenciaCliente')}}">Cliente</a>
        </div>
        <div class="main">
            <div class="table-container">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>CNPJ</th>
                            <th>Telefone</th>
                            <th>Endereço</th>
                            <th>CEP</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fornecedor: ${fornecedores}">
                            <td th:text="${fornecedor.nome}"></td>
                            <td th:text="${fornecedor.cnpj}"></td>
                            <td th:text="${fornecedor.telefone}"></td>
                            <td th:text="${fornecedor.endereco}"></td>
                            <td th:text="${fornecedor.cep}"></td>
                            <td>
                                <a th:href="@{/fornecedores/edit/{id}(id=${fornecedor.id})}" class="btn btn-primary">Atualizar</a>
                                <a th:href="@{/fornecedores/{id}(id=${fornecedor.id})}" class="btn btn-danger">Deletar</a>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>

            <div class="gerencia_btns">
                <a href="/fornecedores/new">Adicionar</a>
                <button class="right_btn">Relatório</button>
            </div>
        </div>

    </div>
</body>

</html>
